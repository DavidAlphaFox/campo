version: '3.4'

services:
  sut:
    build:
      context: .
      target: base
      cache_from:
        - getcampo/campo:latest
    command: bash -c "bin/setup && bin/rails test && bundle exec brakeman"
    volumes:
      - .:/campo
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:10
  redis:
    image: redis:3.2
